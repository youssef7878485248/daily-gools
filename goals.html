<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Goal</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes dustEffect {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translateY(-50px);
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff7e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
        }

        .progress {
            margin-bottom: 40px;
        }

        .progress span {
            font-size: 18px;
            font-weight: 600;
        }
        
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border: 2px solid black;
            border-radius: 30px;
            padding: 5px;
            animation: slideDown 0.5s ease-out;
        }
        
        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 30px 0 0 30px;
            outline: none;
            flex: 1;
        }
        
        .input-button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background-color: #fff7e6;
            cursor: pointer;
            border-radius: 0 30px 30px 0;
        }
        
        .task {
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
            position: relative;
        }
        
        .task p {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            margin-bottom: 10px;
        }
        
        .task-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }
        
        .edit {
            background-color: #4CAF50;
            color: white;
        }
        
        .supp {
            background-color: #f44336;
            color: white;
        }

        .complete {
            background-color: #FFD700;
            color: white;
        }
        
        .task.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        
        .empty-box {
            border: 2px solid black;
            border-radius: 10px;
            height: 100px;
            animation: slideDown 0.5s ease-out;
        }

        .task input {
            width: calc(100% - 40px);
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            outline: none;
            display: none;
            margin-bottom: 10px;
        }

        .task.edit-mode p {
            display: none;
        }

        .task.edit-mode input {
            display: block;
        }

        .task.edit-mode .edit {
            display: none;
        }

        .task.edit-mode .save {
            display: block;
        }

        .save {
            background-color: #2196F3;
            color: white;
            display: none;
        }

        .clear-all {
            background-color: #f44336;
            color: white;
            margin-top: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Daily goals</h1>
        <div class="progress">
            <span id="progress">0/0 goals completed</span>
        </div>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add your first goal...">
            <button class="input-button">â†’</button>
        </div>
        <div id="taskContainer"></div>
        <button class="clear-all" id="clearAllButton">Clear All</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputButton = document.querySelector('.input-button');
            const inputField = document.getElementById('taskInput');
            const taskContainer = document.getElementById('taskContainer');
            const clearAllButton = document.getElementById('clearAllButton');
            const progressElement = document.getElementById('progress');

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            const updateProgress = () => {
                const completedTasks = tasks.filter(task => task.completed).length;
                progressElement.innerText = `${completedTasks}/${tasks.length} tasks completed`;
            };

            const saveTasks = () => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
                updateProgress();
            };

            const createTaskElement = (taskText, completed = false) => {
                const taskDiv = document.createElement('div');
                taskDiv.classList.add('task');
                if (completed) taskDiv.classList.add('completed');
                
                const taskP = document.createElement('p');
                taskP.innerText = taskText;
                taskDiv.appendChild(taskP);
                
                const taskInput = document.createElement('input');
                taskInput.type = 'text';
                taskInput.value = taskText;
                taskDiv.appendChild(taskInput);
                
                const taskButtons = document.createElement('div');
                taskButtons.classList.add('task-buttons');
                
                const editButton = document.createElement('button');
                editButton.classList.add('edit');
                editButton.innerText = 'Edit';
                editButton.addEventListener('click', () => {
                    taskDiv.classList.add('edit-mode');
                    taskInput.focus();
                });
                
                const saveButton = document.createElement('button');
                saveButton.classList.add('save');
                saveButton.innerText = 'Save';
                saveButton.addEventListener('click', () => {
                    taskDiv.classList.remove('edit-mode');
                    taskP.innerText = taskInput.value;
                    taskText = taskInput.value;
                    tasks = tasks.map(task => task.text === taskP.innerText ? {...task, text: taskText} : task);
                    saveTasks();
                });
                
                const deleteButton = document.createElement('button');
                deleteButton.classList.add('supp');
                deleteButton.innerText = 'Delete';
                deleteButton.addEventListener('click', () => {
                    taskDiv.style.animation = 'dustEffect 0.5s ease-out';
                    setTimeout(() => {
                        taskDiv.remove();
                        tasks = tasks.filter(task => task.text !== taskP.innerText);
                        saveTasks();
                    }, 500);
                });

                const completeButton = document.createElement('button');
                completeButton.classList.add('complete');
                completeButton.innerText = 'Complete';
                completeButton.addEventListener('click', () => {
                    taskDiv.classList.toggle('completed');
                    tasks = tasks.map(task => task.text === taskP.innerText ? {...task, completed: !task.completed} : task);
                    saveTasks();
                });
                
                taskButtons.appendChild(editButton);
                taskButtons.appendChild(saveButton);
                taskButtons.appendChild(deleteButton);
                taskButtons.appendChild(completeButton);
                
                taskDiv.appendChild(taskButtons);
                taskContainer.appendChild(taskDiv);
            };

            const renderTasks = () => {
                taskContainer.innerHTML = '';
                tasks.forEach(task => createTaskElement(task.text, task.completed));
            };

            inputButton.addEventListener('click', () => {
                const taskText = inputField.value.trim();
                if (taskText !== "") {
                    tasks.push({text: taskText, completed: false});
                    createTaskElement(taskText);
                    inputField.value = "";
                    saveTasks();
                }
            });

            clearAllButton.addEventListener('click', () => {
                tasks = [];
                taskContainer.innerHTML = '';
                saveTasks();
            });

            renderTasks();
            updateProgress();
        });
    </script>
</body>
</html>
